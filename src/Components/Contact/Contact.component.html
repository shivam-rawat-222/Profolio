<div class="max-w-6xl mx-auto px-4 py-8 bg-SideBarBg text-white rounded-l-3xl  h-[38rem]">
  <h1 class="text-4xl font-bold mb-4 text-yellow-400">Contact Me</h1>
  <div class="w-20 h-1 bg-yellow-500 mb-6"></div>
  <div class="w-full max-w-3xl bg-[#1E1E1F] rounded-lg p-8 ">
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-white">Name</label>
          <input type="text" id="name"
            class="p-2 mt-1 block w-full h-8 bg-NavBarBg text-white rounded-md shadow-sm focus:NavBarBg focus:ring-NavBarBg focus:border-NavBarBg"
            placeholder="Your Name" />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-white">Email</label>
          <input type="email" id="email"
            class="p-2 mt-1 block w-full h-8 bg-NavBarBg text-white rounded-md shadow-sm focus:NavBarBg focus:ring-NavBarBg focus:border-NavBarBg"
            placeholder="Your Email" />
        </div>
      </div>
      <!-- Subject -->
      <div class="mt-6">
        <label for="subject" class="block text-sm font-medium text-white">Subject</label>
        <input type="text" id="subject"
          class="p-2 mt-1 block w-full h-8 bg-NavBarBg text-white rounded-md shadow-sm focus:NavBarBg focus:ring-NavBarBg focus:border-NavBarBg"
          placeholder="Subject" />
      </div>
      <!-- Message -->
      <div class="mt-6">
        <label for="message" class="block text-sm font-medium text-white">Message</label>
        <textarea id="message" rows="4"
          class="p-2 mt-1 block w-full bg-NavBarBg text-white rounded-md shadow-sm focus:NavBarBg focus:ring-NavBarBg focus:border-NavBarBg"
          placeholder="Your Message"></textarea>
      </div>
      <!-- Submit Button -->
      <div class="mt-6 flex justify-center">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
          Send Message
        </button>
      </div>
    </form>

  </div>
</div>
